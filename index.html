<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container col-6 main-div mt-5">
        <div class="row d-flex justify-content-start text-center bg-light p-1">
            <div class="col-1 p-1"><a id="tab1-button" type="button" onclick="getLondon()" href="">London</a></div>
            <div class="col-1 p-1"><a id="tab2-button" type="button" onclick="getParis()" href="">Paris</a></div>
            <div class="col-1 p-1"><a id="tab3-button" type="button" onclick="getTokyo()" href="">Tokyo</a></div>
        </div>
        <div class="row bg-white">
            <div class="col-12 p-2" id="tab1-content">
                <h3>London</h3>
                <p>London is the capital and largest city of both England and the United Kingdom</p>
            </div>
            <div class="col-12 p-2 dp-none" id="tab2-content">
                <h3>Paris</h3>
                <p>Paris is the capital and most populous city of France.</p>
            </div>
            <div class="col-12 p-2 dp-none" id="tab3-content">
                <h3>Tokyo</h3>
                <p>Tokyo officially the Tokyo Metropolis is the capital city of Japan and one of the most populous cities in the world</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
